# ============================================================
# Library Gateway Service - Bootstrap 配置
# 用于 Nacos 配置中心连接（在应用启动前加载）
# ============================================================

spring:
  application:
    name: library-gateway
  
  cloud:
    nacos:
      # Nacos 配置中心
      config:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        file-extension: yml
        # 共享配置
        shared-configs:
          - data-id: common-config.yml
            group: DEFAULT_GROUP
            refresh: true
        # 扩展配置
        extension-configs:
          - data-id: gateway-config.yml
            group: DEFAULT_GROUP
            refresh: true
      
      # Nacos 服务发现
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:127.0.0.1:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}