server:
  port: 8081

spring:
  application:
    name: library-auth
  config:
    import: optional:nacos:library-auth.yaml
  profiles:
    active: dev
  
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/library_auth?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: AuthServiceHikariPool
      max-lifetime: 1800000
      connection-timeout: 30000

  # Cloud 配置
  cloud:
    nacos:
      # 服务发现配置
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: public
        group: DEFAULT_GROUP
      # 配置中心配置
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.library.auth.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: t_
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# JWT 配置
jwt:
  secret: ${JWT_SECRET:LibrarySystemSecretKey2024ForJWTTokenGenerationAndValidationMustBeLongEnough}
  expiration: 86400000  # 24小时，单位毫秒
  refresh-expiration: 604800000  # 7天
  token-prefix: "Bearer "
  token-header: Authorization

# 日志配置
logging:
  level:
    root: INFO
    com.library: DEBUG
    com.library.auth.mapper: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always