server:
  port: 8083
  servlet:
    context-path: /

spring:
  application:
    name: library-borrow
  config:
    import: optional:nacos:library-borrow.yaml
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/library_borrow?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      pool-name: BorrowHikariCP
      max-lifetime: 1800000
      connection-timeout: 30000
      connection-test-query: SELECT 1

  # Jackson 配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

  # Cloud 配置
  cloud:
    nacos:
      # 服务发现配置
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
      # 配置中心配置
      config:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}
        username: ${NACOS_USERNAME:nacos}
        password: ${NACOS_PASSWORD:nacos}
        file-extension: yaml
        refresh-enabled: true

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.library.borrow.entity
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-prefix: t_
    banner: false
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# Feign 配置
spring.cloud.openfeign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
      library-auth:
        connect-timeout: 3000
        read-timeout: 5000
      library-book:
        connect-timeout: 3000
        read-timeout: 5000
  circuitbreaker:
    enabled: true

# LoadBalancer 配置
spring.cloud.loadbalancer:
  retry:
    enabled: true
  cache:
    enabled: true

# Resilience4j 配置
resilience4j:
  circuitbreaker:
    configs:
      default:
        # 滑动窗口类型
        sliding-window-type: COUNT_BASED
        # 滑动窗口大小
        sliding-window-size: 10
        # 最小调用次数
        minimum-number-of-calls: 5
        # 失败率阈值
        failure-rate-threshold: 50
        # 慢调用持续时间阈值
        slow-call-duration-threshold: 5s
        # 慢调用率阈值
        slow-call-rate-threshold: 50
        # 熔断持续时间
        wait-duration-in-open-state: 30s
        # 半开状态允许的调用次数
        permitted-number-of-calls-in-half-open-state: 3
        # 自动从开启状态过渡到半开状态
        automatic-transition-from-open-to-half-open-enabled: true
        # 记录的异常
        record-exceptions:
          - java.io.IOException
          - java.util.concurrent.TimeoutException
          - org.springframework.web.client.HttpServerErrorException
    instances:
      bookService:
        base-config: default
        wait-duration-in-open-state: 20s
  timelimiter:
    configs:
      default:
        timeout-duration: 10s
    instances:
      bookService:
        timeout-duration: 5s

# 日志配置
logging:
  level:
    root: INFO
    com.library.borrow: DEBUG
    com.library.borrow.mapper: DEBUG
    com.library.borrow.feign: DEBUG
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

# 自定义配置
library:
  borrow:
    # 用户最大借阅数量
    max-borrow-count: 10
    # 最大续借次数
    max-renew-count: 2
    # 默认借阅天数
    default-borrow-days: 30
    # 默认续借天数
    default-renew-days: 15

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.library.borrow: DEBUG

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

logging:
  level:
    com.library.borrow: INFO
    io.github.resilience4j: INFO